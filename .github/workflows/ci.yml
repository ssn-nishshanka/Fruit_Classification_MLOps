# CI/CD Pipeline for Fruit Classification Project

# This pipeline automates the tasks:
# 1. Pulls code from GitHub and data from DVC remote (Google Drive)
# 2. Installs project dependencies
# 3. Runs the model training script
# 4. Builds a Docker image for the Flask API
# 5. Cleans up any existing Docker container with the same name
# 6. Runs the Docker container for the API
# 7. Executes drift monitoring script to log metrics in MLflow

# for local testing:
# Access Flask API locally: http://localhost:5000

name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-log:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "dvc[gdrive]" mlflow tensorflow

    - name: Save service account JSON to file
      env:
        GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SA_JSON }}
      run: |
        echo "$GDRIVE_SERVICE_ACCOUNT_JSON" > gdrive_sa.json

    - name: Configure DVC remote with service account
      run: |
        dvc remote add -f myremote gdrive://1_eJKfLMOIfnIKQ84QyGFlDBuyU7yXvDB
        dvc remote modify myremote gdrive_use_service_account true
        dvc remote modify myremote gdrive_service_account_json_file_path gdrive_sa.json
        dvc config core.remote myremote

    - name: Pull DVC data
      run: dvc pull -r myremote

    - name: Run training script
      run: python CICD_fruit_classification_model.py

    - name: Build Docker image
      run: docker build -t fruit-api .

    - name: Cleanup existing Docker container
      run: |
        docker stop fruit-api || true
        docker rm fruit-api || true

    - name: Run Docker container
      run: docker run -d -p 5000:5000 --name fruit-api fruit-api

    - name: Run drift monitoring
      run: python monitor_drift.py